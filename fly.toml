app = 'godos'
primary_region = 'lhr'

[build]

[mounts]
  source="godo_data"
  destination="/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
